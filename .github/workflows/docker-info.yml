name: Docker in Docker
on:
    workflow_dispatch:

jobs:
    docker-info:
        runs-on: ubuntu-latest
        container:
            image: ubuntu:latest
            options: --privileged
        steps:
            - name: Docker install
              run: |
                apt-get update
                for pkg in docker.io docker-doc docker-compose podman-docker containerd runc; do apt-get remove $pkg; done
            - name: Docker info
              run: docker info